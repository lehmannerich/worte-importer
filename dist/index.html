<head>

<body>

    <h2>Import</h2>

    <form class="add">
        <label for="word">Worte:</label>
        <textarea rows="5" cols="50" type="text" name="word" required></textarea>

        <label for="tag">Tag:</label>
        <input type="text" name="tag" required>

        <button>add a new word</button>
    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a word</button>
    </form>

    <form class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>update a word</button>
    </form>

    <h2>Anzeige</h2>

    <div id="wordbox"></div>


    <script src="bundle.js"></script>
</body>
